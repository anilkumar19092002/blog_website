{% extends "blog/base.html" %}

{% block title %}Login - blog with A3S{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-container animate__animated animate__fadeInDown">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="fas fa-sign-in-alt me-2"></i>Login to blog with A3S</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="animate__animated animate__fadeIn animate__delay-1s">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center mt-3 animate__animated animate__fadeIn animate__delay-2s">
                        <p class="mb-0">New here? <a href="{% url 'register' %}" class="text-primary">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
